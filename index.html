<!DOCTYPE html>
<html lang="en">

<head>
    <title>Chaues Productions</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="Robert Ladd's filmmaking, travel projects, and Japan location work." />
    <!-- Fonts -->
    <link
        href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,wght@0,400;0,500;1,400&family=Lato:ital,wght@0,300;1,300&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <style>
        /* Embedding critical landing page styles to ensure it works even if style.css differs */
        :root {
            --bg-overlay: linear-gradient(to top, rgba(39, 43, 48, 0.48), rgba(39, 43, 48, 0.48));
            --font-main: 'Nunito Sans', sans-serif;
            --font-title: 'Lato', sans-serif;
        }

        body {
            margin: 0;
            padding: 0;
            background-color: #272B30;
            color: rgba(255, 255, 255, 0.85);
            font-family: var(--font-main);
            line-height: 1.75;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: var(--bg-overlay), url('assets/images/bg.jpg');
            background-size: cover;
            background-position: center center;
            z-index: -1;
        }

        .container {
            width: 100%;
            max-width: 46rem;
            padding: 3rem 2rem;
            animation: fadeIn 0.8s ease-in;
        }

        .profile-img {
            width: 10rem;
            height: 10rem;
            border-radius: 50%;
            border: 1px solid rgba(255, 255, 255, 0.35);
            margin: 0 auto 2rem auto;
            padding: 0.25rem;
        }

        .profile-img img {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            object-fit: cover;
        }

        h1 {
            font-family: var(--font-title);
            font-size: 3.25em;
            font-weight: 300;
            color: #fff;
            text-align: center;
            margin: 0 0 2rem 0;
        }

        .links-box {
            background-color: rgba(255, 255, 255, 0.13);
            border: 1px solid rgba(255, 255, 255, 0.35);
            border-radius: 3rem;
            padding: 1.25rem;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 1.5rem;
            margin-bottom: 3rem;
            flex-wrap: wrap;
        }

        .main-btn {
            background-color: #fff;
            color: #000;
            padding: 1rem 3rem;
            border-radius: 2.5rem;
            text-decoration: none;
            font-weight: 500;
            font-size: 1.5em;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }

        .main-btn:hover {
            transform: scale(1.05);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>

<body>

    <div class="container">
        <!-- Profile -->
        <div class="profile-img">
            <img src="assets/images/image07.png" alt="Robert Ladd">
        </div>

        <h1>Robert Ladd</h1>

        <!-- Nav Links -->
        <div class="links-box">
            <a href="https://chauesprinciple.github.io/Tokyo-in-Film/" class="main-btn">
                <svg viewBox="0 0 40 40" style="width:1.2em;height:1.2em;">
                    <path
                        d="M36.5,12.7c0,.7-.7,1.1-1.3.8l-3-2.9-11.1,11.1c-.4.3-.8.5-1.3.2-.3-.1-1.6-1.5-1.8-1.7-.2-.3-.2-.7,0-1,3.3-3.5,7.8-7.8,11.2-11.2,0,0,0,0,.1,0h0c0,0-3.1-3.2-3.1-3.2-.4-.5,0-1.2.5-1.2h9.2c.3.2.5.4.5.8v8.6ZM20.9,9.1h-12.4c-1.5.2-2.5,1.3-2.6,2.8v18.5c0,1.3.9,2.5,2.3,2.7,6.8.2,13.6,0,20.4,0,1.5,0,2.6-1,2.8-2.5v-10.7c.2-1.4,2.1-1.5,2.4,0v10.8c-.2,2.6-2.4,4.7-4.9,4.8H8.4c-2.6-.2-4.7-2.3-4.9-4.9V11.7c.2-2.7,2.2-5,5-5h12.3c1.5.2,1.5,2.2,0,2.4Z" />
                </svg>
                Tokyo in Film
            </a>

            <!-- Social Icons (Simplified for restoration) -->
            <div style="display: flex; gap: 1rem;">
                <a href="https://www.instagram.com/chaues/" style="color:#fff;">
                    <svg style="width: 2rem; height: 2rem; fill: currentColor;" viewBox="0 0 24 24">
                        <path
                            d="M7.8,2H16.2C19.4,2 22,4.6 22,7.8V16.2A5.8,5.8 0 0,1 16.2,22H7.8C4.6,22 2,19.4 2,16.2V7.8A5.8,5.8 0 0,1 7.8,2M7.6,4A3.6,3.6 0 0,0 4,7.6V16.4C4,18.39 5.61,20 7.6,20H16.4A3.6,3.6 0 0,0 20,16.4V7.6C20,5.61 18.39,4 16.4,4H7.6M12,7A5,5 0 0,1 17,12A5,5 0 0,1 12,17A5,5 0 0,1 7,12A5,5 0 0,1 12,7M12,9A3,3 0 0,0 9,12A3,3 0 0,0 12,15A3,3 0 0,0 15,12A3,3 0 0,0 12,9M19,5A1,1 0 0,1 20,6A1,1 0 0,1 19,7A1,1 0 0,1 18,6A1,1 0 0,1 19,5Z" />
                    </svg>
                </a>
            </div>
        </div>

        <div class="bio-text">
            <p>I’m an adventure-driven filmmaker and location scout. I created Tokyo in Film to document the cinematic
                soul of Japan.</p>
        </div>

        <div class="collab-text">
            <p>Contact Options:</p>
            <div style="display: flex; gap: 1rem; flex-wrap: wrap;">
                <a href="https://docs.google.com/forms/d/e/1FAIpQLSdgPml3YpzJD4UhFtxM_PbYwfqgGsLJwObNiFaCEVLu1tzTFg/viewform"
                    class="main-btn" style="padding: 0.5rem 1rem; font-size: 1rem; color: #000;">Video Production</a>
                <a href="https://docs.google.com/forms/d/e/1FAIpQLSfdWWbpqfl-k4JKedyTJF-JhbWG8_l2zguDloL9ea1veMnNxw/viewform"
                    class="main-btn" style="padding: 0.5rem 1rem; font-size: 1rem; color: #000;">Trip Planning</a>
            </div>
        </div>

    </div>
</body>

</html>
